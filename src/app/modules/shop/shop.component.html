<div class="h-full w-full flex flex-col px-2 pb-3">
  <app-menu-project [styleMenu]="styleMenu"></app-menu-project>
  <div class="flex flex-col relative w-full h-full gap-y-5">
    <div class="h-22 md:h-14">
      <app-header></app-header>
    </div>
    <div class="flex-auto h-full w-full">
      <app-products></app-products>
    </div>
    <div
      [@openClose]="!isHidePopup ? 'popupShow' : 'popupHide'"
      class="absolute top-0 left-0 w-full h-full bg-[#29557979] z-50"
    >
      <app-popup></app-popup>
    </div>
    <div
      [@openClose]="!isHideInfo ? 'popupShow' : 'popupHide'"
      class="absolute top-0 left-0 w-full h-full bg-[#29557979] z-50"
    >
      <app-info-project [info]="aboutData"></app-info-project>
    </div>
  </div>
</div>
